{% extends "header.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-header">
            <h5 class="mb-0">
                <i class="bi bi-shield-lock me-2"></i>加密分享
            </h5>
        </div>
        <div class="card-body">
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST" action="{{ url_for('verify_share', token=token) }}">
                <div class="mb-3">
                    <label class="form-label">此分享内容需要密码访问</label>
                    <input type="password" name="password" class="form-control" required 
                           placeholder="请输入分享密码" autofocus>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-unlock me-2"></i>验证访问
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
